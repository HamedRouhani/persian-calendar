<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تقویم شمسی در Axure</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/persian-date@1.1.0/dist/persian-date.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js"></script>
    <style>
        body {
            font-family: Tahoma;
            padding: 10px;
            margin: 0;
        }
        input {
            width: 100%;
            padding: 8px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <input type="text" id="persianDateInput" placeholder="روز / ماه / سال">

    <script>
        $(document).ready(function() {
            $("#persianDateInput").persianDatepicker({
                format: 'YYYY/MM/DD',
                observer: true,
                autoClose: true,
                calendar: {
                    persian: {
                        locale: 'fa',
                        showHint: true
                    }
                }
            });

            // ارسال تاریخ به Axure (اختیاری)
            $("#persianDateInput").on("change", function() {
                var selectedDate = $(this).val();
                // این خط فقط برای تست در مرورگر است (در Axure کار نمی‌کند)
                console.log("تاریخ انتخاب شده:", selectedDate); 
            });
        });
    </script>
</body>
</html>
